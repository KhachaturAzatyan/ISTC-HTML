      arr.push(data);

    arr.map((item,index) => {

        return document.createElement("li")
    });
    
     /*document.getElementById("demo").innerHTML =

    }
  };
  xhttp.open("GET", "https://jsonplaceholder.typicode.com/todos/3", true);
  xhttp.send();
}
</script>
